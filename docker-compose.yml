version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: cdr_postgres
    environment:
      POSTGRES_DB: cdr_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
